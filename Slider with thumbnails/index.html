<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <div class="slider_container">
        <div class="carousel_kh carousel-main">
          <div class="optimize_carousel_cell">
            <img src="//via.placeholder.com/672x504/3391cc/ffffff" />
          </div>
          <div class="optimize_carousel_cell">
            <img src="//via.placeholder.com/672x504/3366cc/ffffff" />
          </div>
          <div class="optimize_carousel_cell">
            <img src="//via.placeholder.com/672x504/394cc6/ffffff" />
          </div>
          <div class="optimize_carousel_cell">
            <img src="//via.placeholder.com/672x504/5946b9/ffffff" />
          </div>
          <div class="optimize_carousel_cell">
            <img src="//via.placeholder.com/672x504/8946b9/ffffff" />
          </div>
        </div>
        <div class="carousel_thumbnails">
          <div class="carousel-thumb active">
            <img
              data-index="0"
              src="//via.placeholder.com/672x504/3391cc/ffffff"
            />
          </div>
          <div class="carousel-thumb">
            <img
              data-index="1"
              src="//via.placeholder.com/672x504/3366cc/ffffff"
            />
          </div>
          <div class="carousel-thumb">
            <img
              data-index="2"
              src="//via.placeholder.com/672x504/394cc6/ffffff"
            />
          </div>
          <div class="carousel-thumb">
            <img
              data-index="3"
              src="//via.placeholder.com/672x504/5946b9/ffffff"
            />
          </div>
          <div class="carousel-thumb">
            <img
              data-index="4"
              src="//via.placeholder.com/672x504/8946b9/ffffff"
            />
          </div>
        </div>
      </div>
    </section>
    <!-- carousel popup -->
    <div class="optimize_carousel_popup">
      <a
        href="//via.placeholder.com/672x504/3391cc/ffffff"
        data-fancybox="gallery"
      >
        <img
          class="fancybox-image"
          src="//via.placeholder.com/672x504/3391cc/ffffff"
        />
      </a>
      <a
        href="//via.placeholder.com/672x504/3366cc/ffffff"
        data-fancybox="gallery"
      >
        <img
          class="fancybox-image"
          src="//via.placeholder.com/672x504/3366cc/ffffff"
        />
      </a>
      <a
        href="//via.placeholder.com/672x504/394cc6/ffffff"
        data-fancybox="gallery"
      >
        <img
          class="fancybox-image"
          src="//via.placeholder.com/672x504/394cc6/ffffff"
        />
      </a>
      <a
        href="//via.placeholder.com/672x504/5946b9/ffffff"
        data-fancybox="gallery"
      >
        <img
          class="fancybox-image"
          src="//via.placeholder.com/672x504/5946b9/ffffff"
        />
      </a>
      <a
        href="//via.placeholder.com/672x504/8946b9/ffffff"
        data-fancybox="gallery"
      >
        < class="fancybox-image"
        src="//via.placeholder.com/672x504/8946b9/ffffff" />
      </a>
    </div>

    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="./plugin.js"></script>
  </body>
</html>
